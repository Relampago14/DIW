<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linka a biblioteca Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Linka o arquivo css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tarefas</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <h1 class="col-12" id="header_title">Gerencie as suas tarefas</h1>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container-fluid">
            <div class="row" id="screen_task_add">
                <div class="col-12">
                    <h3 id="screen_task_add_title">Adicionar nova tarefa</h3>
                </div>
                <div class="col-12" id="screen_set_new_task">
                    <p id="text_task_name">Nome da Tarefa:</p>
                    <input type="text" id="input_task_name">
                    <button id="btn_save_new_task">Salvar</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-4">
                    <h3>Suas tarefas</h3>
                </div>
                <div class="col-12 col-sm-8 d-flex justify-content-sm-end justify-content-center" 
                id="control_tasks">
                    <button id="btn_reload_task">Atualizar</button>
                    <button id="btn_delete_all_task">Remover Todas as Tarefas</button>
                </div>
            </div>

            <ul id="screen_task_list">
            </ul>
        </div>
    </main>

    <!-- Linka o arquivo javascript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
