        // AJAX usando XHR

        let xhr = new XMLHttpRequest();
        xhr.onload = function (event){
            let data = JSON.parse(event.target.response)
            console.log(data);
            document.getElementById('tela').innerHTML = data.bio
        }
        xhr.open('GET', 'https://api.github.com/users/Relampago14');
        xhr.send();

       
        
    </script>
